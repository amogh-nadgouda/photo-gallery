<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Photography Gallery</h1>

    <div class="grid">
      <div class="grid-item">
        <img src="https://picsum.photos/id/1015/400/300" />
      </div>
      <div class="grid-item">
        <img src="https://picsum.photos/id/1016/400/500" />
      </div>
      <div class="grid-item">
        <img src="https://picsum.photos/id/1018/400/250" />
      </div>
      <div class="grid-item">
        <img src="https://picsum.photos/id/1024/400/600" />
      </div>
      <div class="grid-item">
        <img src="https://picsum.photos/id/1025/400/350" />
      </div>
      <div class="grid-item">
        <img src="https://picsum.photos/id/1027/400/450" />
      </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox">
      <img id="lightbox-img" />
    </div>

    <!-- Masonry JS -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
